name: bookly
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cached_network_image: ^3.3.0
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^5.3.3
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  font_awesome_flutter: ^10.4.0
  get_it: ^7.6.4
  go_router: ^11.1.2
  google_fonts: ^6.1.0
  url_launcher: ^6.1.14

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/cr7.jpg

  fonts:
    - family: GT Sectra Regular
      fonts:
        - asset: assets/fonts/GT Sectra Regular.ttf
